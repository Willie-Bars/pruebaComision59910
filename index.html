<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Galeria reponsive</title>
</head>
<body>
    <!-- rem y em - unidades relativas (como % y fr) - 1 rem = 16px - 
    1 em = 16px - sirven para trabajar diseños reponsive porque se adaptan al tamaño de pantalla - 
    rem toma la medida del tamaño predeterminado de la tipografia en html -
    em toma em toma de referencia el contenedor mas cercano-->
    
    <!-- banner principal  -->

    <header>
        <img src="./img/logo.PNG" alt="logo">
        <nav>
            <ul>
                <li>Home</li>
                <li>Nosotros</li>
                <li>Proyectos</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>

    <!-- contenido principal -->

    <main class="contenedor">
        <div class="img-uno">
            <img src="./img/uno.jpg" alt="">
        </div>
        <div class="img-dos">
            <img src="./img/dos.jpg" alt="">
        </div>
        <div class="img-tres">
            <img src="./img/tres.jpg" alt="">
        </div>
        <div class="img-cuatro">
            <img src="./img/cuatro.jpg" alt="">
        </div>
        <div class="img-cinco">
            <img src="./img/cinco.jpg" alt="">
        </div>
    </main>

    <!-- pie de pagina  -->

    <footer>
        <p>todos los derechos reservados</p>
    </footer>

</body>
</html>
